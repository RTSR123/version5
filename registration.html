<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background-color: #f4f6f9;
            padding: 50px;
        }
        
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            width: 50%;
            margin: auto;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        
        input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        
        button {
            background: #0069d9;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        button:hover {
            background: #0056b3;
        }
        
        a {
            display: block;
            margin-top: 10px;
            color: #004085;
            text-decoration: none;
        }
        
        a:hover {
            text-decoration: underline;
        }
        /* 👤 User Icon Styles */
        
        .user-icon {
            width: 40px;
            height: 40px;
            background-color: #1b5e20;
            color: white;
            font-size: 20px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-family: Arial, sans-serif;
            position: absolute;
            top: 20px;
            right: 20px;
            display: none;
            /* Initially hidden */
        }
    </style>
</head>

<body>
    <div class="container">
        <div id="userIcon" class="user-icon"></div>
        <!-- 🧑‍ Display user icon here -->
        <h2>Register</h2>
        <form id="registrationForm">
            <input type="text" name="first_name" placeholder="First Name" required><br>
            <input type="text" name="last_name" placeholder="Last Name" required><br>
            <input type="email" name="email" placeholder="Email" required><br>
            <input type="tel" name="phone" placeholder="Phone Number" required><br>
            <input type="password" name="password" placeholder="Password" required><br>
            <button type="submit">Register</button>
        </form>
        <p id="message" style="color:red;"></p>
        <a href="login.html">Already have an account? Login here</a>
    </div>

    <script>
        const form = document.getElementById('registrationForm');
        const message = document.getElementById('message');
        const userIcon = document.getElementById('userIcon');

        form.addEventListener('submit', async(e) => {
            e.preventDefault();
            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());

            const response = await fetch('/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            });

            const result = await response.json();

            if (result.success) {
                message.style.color = 'green';
                message.textContent = 'Registration successful! Redirecting to login...';

                // Store the first name in localStorage (optional for reuse)
                localStorage.setItem("firstName", data.first_name);

                // Show user icon
                const firstLetter = data.first_name.charAt(0).toUpperCase();
                userIcon.textContent = firstLetter;
                userIcon.style.display = 'flex';

                // Redirect after 2 seconds
                setTimeout(() => window.location.href = '/login.html', 2000);
            } else {
                message.style.color = 'red';
                message.textContent = result.error;
            }
        });
    </script>
</body>

</html>
